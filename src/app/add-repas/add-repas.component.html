<h2 class="mt-3 mb-3">Add Repas</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Name:</label>
    <input type="text" class="form-control" placeholder="Enter name" id="name" formControlName="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
  </div>

  <div class="form-group">
    <label>Price:</label>
    <input type="number" class="form-control" placeholder="Enter price" id="price" formControlName="price" [ngClass]="{ 'is-invalid': submitted && f.price.errors }">
  </div>

  <div class="form-group">
    <label>Quantity:</label>
    <input type="number" class="form-control" placeholder="Enter quantity" id="quantity" formControlName="quantity" [ngClass]="{ 'is-invalid': submitted && f.quantity.errors }">
  </div>
  <br/>  
  <button type="submit" class="btn btn-primary mb-3">Submit</button>
</form>
